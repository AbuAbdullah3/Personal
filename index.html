<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <title>ContDown Timers</title>

   
</head>
<body>

    <div
    class="quiz-container"
    id="quiz">
    <div class="quiz-header">
        <h2 id="question">Question Text</h2>

        <ul class="quiz-ul">
            <li>
                <input
                    type="radio"
                    id="a"
                    name="answer"
                    class="answer" />
                <label
                    id="a_text"
                    for="a"
                    >Question</label
                >
            </li>
            <li>
                <input
                    type="radio"
                    id="b"
                    name="answer"
                    class="answer" />
                <label
                    id="b_text"
                    for="b"
                    >Question</label
                >
            </li>
            <li>
                <input
                    type="radio"
                    id="c"
                    name="answer"
                    class="answer" />
                <label
                    id="c_text"
                    for="c"
                    >Question</label
                >
            </li>
            <li>
                <input
                    type="radio"
                    id="d"
                    name="answer"
                    class="answer" />
                <label
                    id="d_text"
                    for="d"
                    >Question</label
                >
            </li>
        </ul>
    </div>
    <button class="quiz" id="submit">Submit</button>
</div>
   

    <h1> Sanjarbek's Birthday</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
  
   
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
    
 
        <div class=countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
 

        <div class="countdown-el Seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
    <h1>Hulkar's Birthday</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="daysh">0</p>
            <span>Days</span>
        </div>
    </div>

    <h1>Abdullokh's Birthday</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="daysa">0</p>
            <span>Days</span>
        </div>
    </div>

    <h1>Hadichabonu's Birthday</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="daysha">0</p>
            <span>Days</span>
        </div>
    </div>
    <div class="outer-container">
        <button class="hard-reset">Reset All</button>
        <p class="score-1"><span class="points"></span><span class="name"></span></p>
        <i class="points-divider">&#124;</i>
        <p class="score-2"><span class="points"></span><span class="name"></span></p>
        <div class="player-one-turn">
          <p></p>
        </div>
        <div class="player-two-turn">
          <p></p>
        </div>
        <div class="board-container">
          <div class="game-starter">
              <p>Would you like to be X or O?</p>
              <button class="choose-x">X</button>
              <button class="choose-o">O</button>
              <button class="back-button"><i class="fa fa-arrow-left"></i> Back</button>
            </div>
            <div class="game-choice">
              <p>How do you want to play?</p>
              <button class="one-player">One Player</button>
              <button class="two-player">Two Player</button>
            </div>
          <div class="game-board">
            <div class="draw-message">
              <p>It was a draw..</p>
            </div>
            <div class="lose-message">
              <p>Uh oh, you lost..</p>
            </div>
            <div class="win-message">
              <p>You Won!!! :)</p>
            </div>
            <canvas id="myCanvas"></canvas>
            <ul class="boxes">
            </ul>
          </div>
        </div>
      </div>
    
    <script src="script.js"></script>
    </body>
</html>
